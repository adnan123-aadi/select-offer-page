<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="offer.css">
</head>
<body>
    <div class="card">
        <div class="card-title">
            <h1>your account has been created successfully!ðŸŽ‰</h1>
        </div>
        <div class="border"></div>
        <div class="card-body">
            <h1>Choose a pack For get started.</h1>
           <div class="main">
               <div class="left" id="left">
                <div class="left-up">Free</div>
                <div class="left-down">
                    <div class="artist"><p class="dot"></p> Number of artists:</div>
                    <div class="number">5</div>
                </div>
                <div class="check" id="leftCheck"><i class="fa fa-check"></i></div>
               </div>
               <div class="right blue-bar" id="right">
                   <div class="right-up">Premium</div>
                   <div class="right-down1">
                    <div class="artist"> <p class="dot"></p>Number of artists:</div>
                    <div class="number">Unlimited</div>
                   </div>
                   <div class="last-right"><p>Note: You need to pay for per artist<span class="dollar">$37</span>.</p>

                    <div class="check" id="rightCheck"><i class="fa fa-check"></i></div>
                   </div>
               </div>
           </div>

           <div class="end_btn">
            <div class="anlgle-left"><i class="fa fa-angle-left"></i></div>
            <div class="btnlast"><button>Next</button></div>
        </div>


        </div>
    </div>

    <script>
        var leftCheck=document.getElementById("leftCheck");
        var rightCheck=document.getElementById("rightCheck");
        var left=document.getElementById("left");
        var right=document.getElementById("right");


        left.addEventListener("click",function(){
            left.classList.add("blue-bar");
            leftCheck.style.display="block";
            rightCheck.style.display="none";
            right.classList.remove("blue-bar");
        });
        right.addEventListener("click",function(){
            leftCheck.style.display="none";
            rightCheck.style.display="block";
            left.classList.remove("blue-bar");
            right.classList.add("blue-bar");
        });
    </script>
</body>
</html>
